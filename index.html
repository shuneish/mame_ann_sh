<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>A-Frame Test</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box
        id="myBox"
        position="-1 0.5 -3"
        rotation="0 45 0"
        color="#4CC3D9"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 5000"
      ></a-box>

      <a-sphere
        position="0 1.25 -5"
        radius="1.25"
        color="#EF2D5E"
        event-set__click="
          _event: click;
          material.color: #FFC65D;
          _target: #myBox;
          animation.to: 0 90 0;"
      ></a-sphere>

      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#7BC8A4"
      ></a-plane>

      <a-sky color="#ECECEC"></a-sky>

      <a-entity
        camera
        look-controls
        wasd-controls
        position="0 1.6 0"
      ></a-entity>
    </a-scene>
  </body>
</html>
