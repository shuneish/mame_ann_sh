<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>A-Frame AR Shooting</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <a-cylinder 
        id="mato1" 
        rotation="90 38.434 0"
        position="1.66192 0.75 1.64353"
        radius="0.5" 
        height="0.01" 
        color="#FFC65D"
      ></a-cylinder>

      <a-cylinder 
        id="mato2" 
        rotation="90 38.434 0"
        position="-1.2906 0.75 -0.89481"
        radius="0.5" 
        height="0.01" 
        color="#FFC65D"
      ></a-cylinder>



      <a-plane
        id="myPlane"
        position="0 0 0"
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#7BC8A4"
      ></a-plane>

      <a-sky 
        id="mySky"
        color="#ECECEC"
        hide-on-enter-ar
      ></a-sky>

      <a-camera 
        id="myCamera"
        position="0 0.4 0" 
        wasd-controls="acceleration:10;"
      ></a-camera>
    </a-scene>
  </body>
</html>
