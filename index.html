<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>A-Frame AR Shooting</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script>
      // Hit detection component for shooting
      AFRAME.registerComponent('shootable', {
        init: function () {
          this.el.addEventListener('click', function (evt) {
            // Check if a target was hit
            if (evt.detail.intersection) {
              const intersectedEl = evt.detail.intersection.object.el;

              if (intersectedEl && intersectedEl.classList.contains('target')) {
                // Play a sound, add score, etc.
                console.log('Target hit!');
                
                // Make the target disappear
                intersectedEl.setAttribute('visible', false);
              }
            }
          });
        }
      });
    </script>
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
      arjs
    >
      <a-marker preset="hiro">
        <a-cylinder 
          class="target"
          position="0 0.5 0"
          radius="0.35" 
          height="0.01" 
          color="#FFC65D"
        ></a-cylinder>

        <a-cylinder 
          class="target" 
          position="0.5 0.5 -1"
          radius="0.35" 
          height="0.01" 
          color="#FFC65D"
        ></a-cylinder>

        <a-cylinder 
          class="target"
          position="-0.5 0.5 -1"
          radius="0.35" 
          height="0.01" 
          color="#FFC65D"
        ></a-cylinder>
      </a-marker>

      <a-entity camera>
        <a-cursor raycaster="objects: .target;"></a-cursor>
      </a-entity>
    </a-scene>
  </body>
</html>
